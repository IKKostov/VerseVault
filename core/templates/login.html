<!DOCTYPE html>
<html>
<head>
    <title>Login - VerseVault</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ddd; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #333; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .errorlist { color: #c00; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        <p style="text-align:center; margin-top:16px;">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</body>
</html>
